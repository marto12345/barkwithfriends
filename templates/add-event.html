
{% extends 'base.html' %}
{% load staticfiles %}


  


{% block body_block %}
   <link rel="stylesheet" type="text/css" href="{% static 'eventstyle.css' %}">
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Restrict date range</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker({ minDate: 0, maxDate: "+2M +0D" });
  } );
  </script>
   <h1>Add an Event</h1>
   <div>
   <form action="/index">
    <label for="etitle">Event title:</label>
    <input type="text" id="etitle" name="eventtitle" placeholder="Title...">
    <br>
    <label for="theme">Theme:</label>
    <input type="text" id="etheme" name="eventtheme" placeholder="Theme..">
    <label for="Date">Event Date:</label>
    <input type="text" id="datepicker">
   
  
    <input type="submit" value="Submit">
  </form>
</div>


</body>
</html> 

{% endblock %}
